<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/edittableSpan.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="css/signUp.css">
    <link rel="stylesheet" href="css/share.css">
    <title>Document</title>
</head>

<body>
    <div id="app" class="page">
        <aside>
            <div class="upper">
                <ul class="actions">
                    <li>
                        <button class="button" @click="onClickSave">保存</button>
                    </li>
                    <li>
                        <button class="button" @click="shareVisible = true">分享</button>
                    </li>
                    <li>
                        <button class="button">打印</button>
                    </li>
                    <li>
                        <button class="button">换肤</button>
                    </li>
                </ul>
            </div>
            <div class="down">
                <button class="button" @click="onLogout" v-show="hasLogin()">登出</button>
            </div>

        </aside>
        <main>
            <div class="resume">
                {{resume}}
                <section class="profile">
                    <span>
                        <editable-span v-bind:value="resume.name" v-on:edit="onEdit('name', $event)"></editable-span>
                    </span>
                    <h1></h1>
                    <p>应聘职位：
                        <editable-span v-bind:value="resume.jobTitle" v-on:edit="onEdit('jobTitle', $event)"></editable-span>
                    </p>
                    <p class="profile">
                        <editable-span v-bind:value="resume.birthday" v-on:edit="onEdit('birthday', $event)"></editable-span>
                        <editable-span v-bind:value="resume.gender" v-on:edit="onEdit('gender', $event)"></editable-span>
                        <editable-span v-bind:value="resume.email" v-on:edit="onEdit('email', $event)"></editable-span>
                        <editable-span v-bind:value="resume.phone" v-on:edit="onEdit('phone', $event)"></editable-span>
                    </p>
                </section>
                <section class="skills">
                    <h2>技能</h2>
                    <ul>
                        <li v-for="skill,index in resume.skills">
                            <editable-span class="name" v-bind:value="skill.name" v-on:edit="onEdit(`skills[${index}].name`,$event)"></editable-span>
                            <div class="description">
                                    <editable-span v-bind:value="skill.description" v-on:edit="onEdit(`skills[${index}].description`,$event)"></editable-span>
                            </div>
                            <span class="remove" v-if="index>=4" @click="removeSkill(index)">x</span>
                        </li>
                        <li>
                            <span @click="addSkill">添加</span>
                        </li>
                    </ul>
                </section>
                <section class="projects">
                    <h2>项目经历</h2>
                    <ol>
                        <li v-for="project,index in resume.projects">
                            <header>
                                <div class="start">
                                    <h3 class="name">
                                        <editable-span :value="project.name" @edit="onEdit(`projects[${index}].name`,$event)"></editable-span></editable-span>
                                    </h3>
                                    <span class="link">
                                        <editable-span :value="project.link" @edit="onEdit(`projects[${index}].link`,$event)"></editable-span></editable-span>
                                    </span>
                                </div>
                                <div class="end">
                                    <span class="keywords">
                                            <editable-span :value="project.keywords" @edit="onEdit(`projects[${index}].keywords`,$event)"></editable-span></editable-span>
                                    </span>
                                </div>
                            </header>
                            <p class="description">
                                    <editable-span :value="project.description" @edit="onEdit(`projects[${index}].description`,$event)"></editable-span></editable-span>
                            </p>
                            <span class="remove" @click="removeProject(index)" v-if="index>=2">x</span>
                        </li>
                        <li>
                            <span @click="addProject">添加</span>
                        </li>    
                    </ol>
                </section>
            </div>
        </main>
        <div v-show="loginVisible" class="login" v-cloak>
            <form class="form" @submit.prevent="onLogin">
                <h2>登入</h2>
                <button type="button" @click="onCloseLogin">关闭</button>
                <div class="row">
                    <label>邮箱</label>
                    <input type="text" v-model="login.email">
                </div>
                <div class="row">
                    <label>密码</label>
                    <input type="password" v-model="login.password">
                </div>
                <div class="actions">
                    <button type="submit">提交</button>
                    <a href="#" @click="signUpVisible= true;loginVisible= false;">注册</a>
                </div>
            </form>
        </div>
        <div v-show="signUpVisible" class="signUp" v-cloak>
            <form class="form" @submit="onsignUp">
                <h2>注册</h2>
                <button @click="onCloseLogin">关闭</button>
                <div class="row">
                    <label>邮箱</label>
                    <input type="text" v-model="signUp.email">
                </div>
                <div class="row">
                    <label>密码</label>
                    <input type="password" v-model="signUp.password">
                </div>
                <div class="actions">
                    <button type="submit">提交</button>
                    <a href="#" @click="signUpVisible= false;loginVisible= true;">登入</a>
                </div>
            </form>
        </div>
        <div v-show="shareVisible" class="share" v-clock>
            <h2>
                请将下面链接分享给面试官
            </h2>
            <div>
                <textarea readonly>{{shareLink}}</textarea>
            </div>
        </div>
    </div>
    <script src="../vendors/av-min.js"></script>
    <script src="./js/av.js"></script>
    <script src="../vendors/vue.min.js"></script>
    <script src="./js/editable-span.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
