<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/themes/default.css">
    <link rel="stylesheet" href="css/themes/orange.css">
    <link rel="stylesheet" href="css/edittableSpan.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/signUp.css">
    <link rel="stylesheet" href="css/share.css">
    <link rel="stylesheet" href="css/print.css" media="print">
    <link rel="stylesheet" href="css/skinPicker.css">
    <title>Document</title>
</head>

<body class="default">
    <div id="app" class="page">
        <app-aside v-show="mode !== 'preview'" :logout-visible="true" @logout="onLogout" @save="onClickSave"></app-aside>
        <main>
            <resume :mode="mode" :display-resume="displayResume"></resume>
        </main>
        <login v-show="loginVisible" @close="onCloseLogin" @login="onLogin"></login>
        <share :share-link="shareLink" v-show="shareVisible"></share>
        <sign-up v-show="signUpVisible"></sign-up>
        <skin-picker v-show="skinPickerVisible"></skin-picker>
    </div>
    <script src="../vendors/av-min.js"></script>
    <script src="./js/av.js"></script>
    <script src="../vendors/vue.min.js"></script>
    <script src="../vendors/vue-router.min.js"></script>
    <script src="./js/editable-span.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/share.js"></script>
    <script src="./js/signUp.js"></script>
    <script src="./js/skinPicker.js"></script>
    <script src="./js/resume.js"></script>
    <script src="./js/app-aside.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
